<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panier - Sneakers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">

</head>
<body>
    <header>
        <div class="logo"> <a href="index.html"> <img src="images/logo.png" alt="Logo du site"></a></div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Chaussures</a></li>
                <li><a href="quisommesnous.html">Qui sommes-nous</a></li>
                <li><a href="contact.html">Contactez-nous</a></li>
                <li><a href="panier.html" class="cart-link">Panier (0)</a></li> <!-- Lien vers le panier -->
            </ul>
        </nav>
    </header>

    <section class="cart-page">
        <h2>Votre Panier</h2>
        
        <!-- Tableau des produits dans le panier -->
        <table>
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Prix unitaire</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple de produit dans le panier -->
                <tr>
                    <td>
                        <img src="images/adidenf2.png" alt="Produit 1" width="100">
                        <span>Basket Adidas Ultra Boost</span>
                    </td>
                    <td>
                        <input type="number" value="1" min="1" max="10">
                    </td>
                    <td>€69.99</td>
                    <td>€69.99</td>
                    <td><button class="remove-btn">Supprimer</button></td>
                </tr>
                <!-- Exemple de produit dans le panier -->
                <tr>
                    <td>
                        <img src="images/pumenfrose2.png" alt="Produit 2" width="100">
                        <span>Puma Pink </span>
                    </td>
                    <td>
                        <input type="number" value="2" min="1" max="10">
                    </td>
                    <td>€89.99</td>
                    <td>€179.98</td>
                    <td><button class="remove-btn">Supprimer</button></td>
                </tr>
            </tbody>
        </table>
        
        <!-- Total -->
        <div class="total">
            <span>Total à payer :</span>
            <strong>€249.98</strong>
        </div>

        <!-- Bouton de commande -->
        <div class="commande">
            <button class="commande-button">Passer à la caisse</button>
        </div>
    </section>

    <footer>
        <div class="image-container">
            <a href="#" aria-label="Instagram"><img src="images/11.png" alt="lien Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><img src="images/14.png" alt="Lien Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" aria-label="Pinterest"><img src="images/13.png" alt="Lien Pinterest"><i class="fa-brands fa-pinterest"></i></a>
        </div>
        <p>&copy; 2025 Sneakers. Tous droits réservés.</p>

    </footer>
</body>
</html>
